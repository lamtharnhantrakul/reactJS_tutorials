<!DOCTYPE html>
<html>

<head>
  <title>Console Stuff</title>

  <style>
    #container {
      padding: 50px;
    }
    #myButton {
      font-family: sans-serif;
      font-size: 24px;
      font-weight: lighter;
      background-color: #FFF;
      border: 3px #333 solid;
      padding: 15px;
    }
    #myButton:hover {
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="myButton">click me</button>
  </div>
  <script>

    var myButton = document.querySelector("#myButton");
    myButton.addEventListener("click", doSomething, false);

    var counter = 0;

    function doSomething(e) {
        counter++;

        console.log("Button clicked " + counter + " times!");

        if (counter == 3) {
            showMore();
        }
    }

    function showMore() {
        console.warn("This is a warning! User has clicked button more than 3 times");
        console.error("This is an error! User is going crazy clicking buttons");
    }
  </script>
</body>

</html>
